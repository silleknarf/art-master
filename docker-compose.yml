version: "3.7"
services:
  service:
    build: 
      context: ./service/artmaster
    links:
      - db
    ports:
      - "5001:5001"
    volumes:
      - ./service/artmaster:/artmaster
  db:
    image: mysql:5
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    #volumes:
      #- ./db:/docker-entrypoint-initdb.d/:ro
  ui: 
    build: 
      context: ./ui
    links:
      - service
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/artmaster
      - /artmaster/node_modules
  storybook: 
    build: 
      context: ./ui
    links:
      - service
    ports:
      - "9009:9009"
    volumes:
      - ./ui:/artmaster
      - /artmaster/node_modules
    command:
      yarn run storybook
  seed:
    build:
      context:
        ./service/artmaster
      dockerfile:
        seed.Dockerfile
    links:
      - db
  generate_data_model:
    build:
      context:
        ./service/artmaster
      dockerfile:
        generate_data_model.Dockerfile
    volumes:
      - ./service/artmaster:/artmaster
    links:
      - db