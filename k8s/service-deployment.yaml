apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: service
  namespace: craicbox
  labels:
    app: service
spec:
  selector:
    matchLabels:
      app: service
  replicas: 1
  template:
    metadata:
      labels:
        app: service
    spec:
      containers:
      - name: master
        image: rg.nl-ams.scw.cloud/craicbox/craicbox_service:latest
        imagePullPolicy: Always
        env:
        - name: CRAICBOX_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: mysql-root-password
        - name: CRAICBOX_HOST
          value: 0.0.0.0
        - name: CRAICBOX_CORS_URL
          value: https://craicbox.app
        - name: NEW_RELIC_APP_NAME
          value: craicbox_service
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-secrets
              value: newrelic-password
        - name: NEW_RELIC_MONITOR_MODE
          value: true
        - name: SOCKETIO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: socketio-secrets
              key: socketio-password
        ports:
        - containerPort: 5001
      imagePullSecrets:
        - name: regcred
